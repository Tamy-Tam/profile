<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <!-- Media queries -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A simple HTML profile page</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <h1><strong>Tam's place </strong></h1>

        <img src="images/me.png" alt="A picture of me" height="100px" id="my-photo">
        <br>
          <h2>I'm learning to become a font-end & back-end programmer</h2>
            <p>I've been lucky to study a lots of things in my life and go to many places. </p>
            <p> And, as I always wanted to learn programming (well, since I was 15), I decided to start this year!.</p>
          <button type="button">The Button</button>
      </div>

      <div class="card">
        <h2>My social links</h2>
          <ul>
            <!-- Facebook -->
            <li class="list-inline">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <!-- Twitter -->
            <li class="list-inline">
              <a href="https://twitter.com/home" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <!-- LinkedIn -->
            <li class="list-inline">
              <a href="https://www.linkedin.com/feed/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
      </div>
  </div>

</body>
</html>
